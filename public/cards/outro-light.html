<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1920, height=1080" />
        <title>Phlox - Outro Card (Light)</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 1920px;
                height: 1080px;
                overflow: hidden;
                font-family: "Open Sans", sans-serif;
                background: #eff1f5;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .blob {
                position: absolute;
                border-radius: 50%;
                filter: blur(80px);
                opacity: 0.4;
                animation: float 10s ease-in-out infinite;
            }

            .blob-1 {
                width: 500px;
                height: 500px;
                background: radial-gradient(
                    circle,
                    #fe640b 0%,
                    transparent 70%
                );
                top: 20%;
                left: 10%;
                animation-delay: 0s;
            }

            .blob-2 {
                width: 400px;
                height: 400px;
                background: radial-gradient(
                    circle,
                    #179299 0%,
                    transparent 70%
                );
                bottom: 20%;
                right: 10%;
                animation-delay: -4s;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translate(0, 0) scale(1);
                }
                50% {
                    transform: translate(40px, -40px) scale(1.1);
                }
            }

            .particles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                pointer-events: none;
            }

            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: #fe640b;
                border-radius: 50%;
                opacity: 0;
                animation: particleFloat 6s ease-in-out infinite;
            }

            .particle:nth-child(1) {
                left: 10%;
                animation-delay: 0s;
            }
            .particle:nth-child(2) {
                left: 20%;
                animation-delay: 1s;
            }
            .particle:nth-child(3) {
                left: 30%;
                animation-delay: 2s;
            }
            .particle:nth-child(4) {
                left: 40%;
                animation-delay: 3s;
            }
            .particle:nth-child(5) {
                left: 50%;
                animation-delay: 4s;
            }
            .particle:nth-child(6) {
                left: 60%;
                animation-delay: 5s;
            }
            .particle:nth-child(7) {
                left: 70%;
                animation-delay: 0.5s;
            }
            .particle:nth-child(8) {
                left: 80%;
                animation-delay: 1.5s;
            }
            .particle:nth-child(9) {
                left: 90%;
                animation-delay: 2.5s;
            }
            .particle:nth-child(10) {
                left: 15%;
                animation-delay: 3.5s;
            }
            .particle:nth-child(11) {
                left: 25%;
                animation-delay: 4.5s;
            }
            .particle:nth-child(12) {
                left: 75%;
                animation-delay: 5.5s;
            }

            @keyframes particleFloat {
                0% {
                    transform: translateY(1080px);
                    opacity: 0;
                }
                10% {
                    opacity: 0.6;
                }
                90% {
                    opacity: 0.6;
                }
                100% {
                    transform: translateY(-100px);
                    opacity: 0;
                }
            }

            .content {
                position: relative;
                z-index: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }

            .logo-container {
                position: relative;
                width: 180px;
                height: 180px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo-ring {
                position: absolute;
                width: 160px;
                height: 160px;
                border: 2px solid transparent;
                border-radius: 50%;
                animation: ringRotate 8s linear infinite;
            }

            .logo-ring-1 {
                border-top-color: #fe640b;
                border-right-color: #fe640b;
                animation-duration: 6s;
            }

            .logo-ring-2 {
                width: 180px;
                height: 180px;
                border-bottom-color: #179299;
                border-left-color: #179299;
                animation-duration: 8s;
                animation-direction: reverse;
            }

            @keyframes ringRotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .logo {
                width: 120px;
                height: 120px;
                position: relative;
                z-index: 1;
                animation: logoFloat 5s ease-in-out infinite;
            }

            @keyframes logoFloat {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }

            .url-container {
                position: relative;
                padding: 20px 50px;
                background: rgba(230, 233, 239, 0.8);
                border-radius: 16px;
                border: 1px solid rgba(76, 79, 105, 0.1);
                overflow: hidden;
            }

            .url-container::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(254, 100, 11, 0.1),
                    transparent
                );
                animation: shimmer 3s ease-in-out infinite;
            }

            @keyframes shimmer {
                0% {
                    left: -100%;
                }
                100% {
                    left: 100%;
                }
            }

            .url {
                font-family: "Space Grotesk", sans-serif;
                font-size: 36px;
                font-weight: 700;
                color: #4c4f69;
                letter-spacing: 0.02em;
                position: relative;
                z-index: 1;
            }

            .url .char {
                display: inline-block;
                opacity: 0;
                animation: typeChar 0.1s ease-out forwards;
            }

            @keyframes typeChar {
                0% {
                    opacity: 0;
                    transform: translateX(-5px);
                }
                100% {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            .cursor {
                display: inline-block;
                width: 3px;
                height: 36px;
                background: #fe640b;
                margin-left: 4px;
                animation: blink 0.8s ease-in-out infinite;
                vertical-align: middle;
            }

            @keyframes blink {
                0%,
                50% {
                    opacity: 1;
                }
                51%,
                100% {
                    opacity: 0;
                }
            }

            .cta {
                margin-top: 20px;
                font-size: 24px;
                color: #6c6f85;
                opacity: 0;
                transform: translateY(20px);
                animation: fadeUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
                animation-delay: 2.5s;
            }

            @keyframes fadeUp {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .border-glow {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 600px;
                height: 400px;
                border-radius: 40px;
                background: linear-gradient(
                    135deg,
                    rgba(254, 100, 11, 0.2),
                    transparent,
                    rgba(23, 146, 153, 0.2)
                );
                filter: blur(40px);
                animation: borderPulse 4s ease-in-out infinite;
                z-index: 0;
            }

            @keyframes borderPulse {
                0%,
                100% {
                    opacity: 0.4;
                    transform: translate(-50%, -50%) scale(1);
                }
                50% {
                    opacity: 0.6;
                    transform: translate(-50%, -50%) scale(1.05);
                }
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>

        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="border-glow"></div>

        <div class="content">
            <div class="logo-container">
                <div class="logo-ring logo-ring-1"></div>
                <div class="logo-ring logo-ring-2"></div>
                <img
                    src="../../src/assets/logo.webp"
                    alt="Phlox Logo"
                    class="logo"
                />
            </div>

            <div class="url-container">
                <div class="url" id="url"></div>
                <span class="cursor" id="cursor"></span>
            </div>

            <p class="cta">Get started today</p>
        </div>

        <script>
            const url = "github.com/bloodworks-io/phlox";
            const urlElement = document.getElementById("url");
            const cursorElement = document.getElementById("cursor");
            let charIndex = 0;

            function typeUrl() {
                if (charIndex < url.length) {
                    const char = document.createElement("span");
                    char.className = "char";
                    char.textContent = url[charIndex];
                    char.style.animationDelay = `${charIndex * 0.05}s`;
                    urlElement.appendChild(char);
                    charIndex++;
                    setTimeout(typeUrl, 80);
                } else {
                    // Hide cursor after typing completes
                    setTimeout(() => {
                        cursorElement.style.animation =
                            "blink 0.8s ease-in-out infinite";
                    }, 500);
                }
            }

            // Start typing after a delay
            setTimeout(typeUrl, 1000);
        </script>
    </body>
</html>
