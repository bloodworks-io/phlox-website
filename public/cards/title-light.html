<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1920, height=1080" />
        <title>Phlox - Title Card (Light)</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 1920px;
                height: 1080px;
                overflow: hidden;
                font-family: "Open Sans", sans-serif;
                background: #eff1f5;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .blob {
                position: absolute;
                border-radius: 50%;
                filter: blur(80px);
                opacity: 0.5;
                animation: float 8s ease-in-out infinite;
            }

            .blob-1 {
                width: 600px;
                height: 600px;
                background: radial-gradient(
                    circle,
                    #fe640b 0%,
                    transparent 70%
                );
                top: -200px;
                right: -100px;
                animation-delay: 0s;
            }

            .blob-2 {
                width: 500px;
                height: 500px;
                background: radial-gradient(
                    circle,
                    #179299 0%,
                    transparent 70%
                );
                bottom: -150px;
                left: -100px;
                animation-delay: -3s;
            }

            .blob-3 {
                width: 400px;
                height: 400px;
                background: radial-gradient(
                    circle,
                    #8aadf4 0%,
                    transparent 70%
                );
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation-delay: -5s;
                opacity: 0.3;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translate(0, 0) scale(1);
                }
                33% {
                    transform: translate(30px, -30px) scale(1.05);
                }
                66% {
                    transform: translate(-20px, 20px) scale(0.95);
                }
            }

            .content {
                position: relative;
                z-index: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .logo-container {
                position: relative;
                width: 200px;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo-glow {
                position: absolute;
                width: 180px;
                height: 180px;
                background: radial-gradient(
                    circle,
                    rgba(254, 100, 11, 0.4) 0%,
                    transparent 70%
                );
                border-radius: 50%;
                animation: pulse 3s ease-in-out infinite;
            }

            .logo {
                width: 160px;
                height: 160px;
                position: relative;
                z-index: 1;
                animation:
                    logoEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                    floatLogo 4s ease-in-out 1s infinite;
                transform: scale(0) rotate(-10deg);
            }

            @keyframes logoEntrance {
                0% {
                    transform: scale(0) rotate(-10deg);
                    opacity: 0;
                }
                100% {
                    transform: scale(1) rotate(0deg);
                    opacity: 1;
                }
            }

            @keyframes floatLogo {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-15px);
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 0.5;
                }
                50% {
                    transform: scale(1.15);
                    opacity: 0.25;
                }
            }

            .title {
                font-family: "Space Grotesk", sans-serif;
                font-size: 120px;
                font-weight: 700;
                color: #4c4f69;
                letter-spacing: 0.05em;
                display: flex;
                gap: 8px;
            }

            .letter {
                display: inline-block;
                opacity: 0;
                transform: translateY(50px) scale(0.5);
                animation: letterReveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)
                    forwards;
            }

            .letter:nth-child(1) {
                animation-delay: 0.4s;
            }
            .letter:nth-child(2) {
                animation-delay: 0.5s;
            }
            .letter:nth-child(3) {
                animation-delay: 0.6s;
            }
            .letter:nth-child(4) {
                animation-delay: 0.7s;
            }
            .letter:nth-child(5) {
                animation-delay: 0.8s;
            }

            @keyframes letterReveal {
                0% {
                    opacity: 0;
                    transform: translateY(50px) scale(0.5);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .tagline {
                font-size: 28px;
                color: #6c6f85;
                letter-spacing: 0.1em;
                opacity: 0;
                transform: translateY(20px);
                animation: fadeUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) 1.2s
                    forwards;
            }

            @keyframes fadeUp {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .accent-line {
                width: 0;
                height: 4px;
                background: linear-gradient(90deg, #fe640b, #179299);
                border-radius: 2px;
                margin-top: 10px;
                animation: expandLine 1s cubic-bezier(0.22, 1, 0.36, 1) 1.5s
                    forwards;
            }

            @keyframes expandLine {
                0% {
                    width: 0;
                }
                100% {
                    width: 300px;
                }
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>

        <div class="content">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img
                    src="../../src/assets/phlox-icon.png"
                    alt="Phlox Logo"
                    class="logo"
                />
            </div>

            <div class="title">
                <span class="letter">Phlox</span>
            </div>

            <p class="tagline">AI-Powered Clinical Documentation</p>
            <div class="accent-line"></div>
        </div>
    </body>
</html>
