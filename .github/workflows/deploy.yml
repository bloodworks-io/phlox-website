name: Deploy React App to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Appropriate for react-scripts 5.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Fetch latest release version
        id: fetch-version
        run: |
          LATEST_VERSION=$(curl -s "https://api.github.com/repos/bloodworks-io/phlox/releases/latest" | grep '"tag_name"' | cut -d'"' -f4)
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV

      - name: Create version file
        run: |
          echo "export const LATEST_VERSION = '${{ env.LATEST_VERSION }}';" > src/version.js

      - name: Build React app
        run: CI=false npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build # Use the primary build output, not the docs copy
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
